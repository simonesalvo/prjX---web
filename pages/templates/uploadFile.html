<div layout="column" layout-center="center center" >
    <img class="thumbnail" id="loadImageImg" ng-src="../web/img/photo.png" />
    <input id="fileInput" type="file" class="ng-hide">
    <md-button  id="uploadButton"
               class="md-raised md-primary"
                style="width:50%;"
               aria-label="attach_file"> Choose file </md-button>
    <md-input-container md-no-float>
        <input id="textInput"
               ng-model="fileName"
               style="width:50%;"
               type="text"
               placeholder="No file chosen"
               ng-readonly="true">
  </md-input-container>
</div>
